<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="others" class="modal fade" id="modal-others" tabindex="-1" role="dialog" aria-labelledby="othersModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="othersModalLabel">Add New Entry - others</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="add-log-form-others">
                    <input type="hidden" name="id" id="input-id" />
                    <div class="form-group row">
                        <label class="col-3 col-form-label" for="input-type">Type</label>

                        <div class="col-9">
                            <select class="form-control" name="type" id="input-type">
                                <option>Diaper Change</option>
                                <option>Bath</option>
                                <option>Sleep</option>
                                <option>Milestone</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="input-date" class="col-3 col-form-label">Date</label>
                        <div class="col-6 datetimepicker1" id="datetimepicker1" data-target-input="nearest" style="padding-right: 0px">
                            <input type="text" class="form-control datetimepicker-input" id="input-date" name="date" data-toggle="datetimepicker" data-target=".datetimepicker1" />
                        </div>
                        <div class="col-3 datetimepicker2" id="datetimepicker2" data-target-input="nearest" style="padding-left: 0px">
                            <input type="text" class="form-control datetimepicker-input" style="padding-left: 2px; padding-right: 2px" id="input-time" name="time" data-toggle="datetimepicker" data-target=".datetimepicker2" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="input-details" class="col-3 col-form-label">Details</label>
                        <div class="col-9">
                            <textarea name="details" class="form-control" id="input-details"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="delete-btn btn btn-warning">Delete</button>
                <button type="button" class="save-btn btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
